<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./tic-tac-toe.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.12/svg.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body>
    <p id="whomoves"></p>
    <div id="game">
        <div id="firstHorizontalLine" class="line"></div>
        <div id="secondHorizontalLine" class="line"></div>
        <div id="thirdHorizontalLine" class="line"></div>
        <div id="firstVerticalLine" class="line"></div>
        <div id="secondVerticalLine" class="line"></div>
        <div id="thirdVerticalLine" class="line"></div>
        <div id="firstDiagonalLine" class="line"></div>
        <div id="secondDiagonalLine" class="line"></div>
    </div>
    <button id="reset">Clear</button>
</body>
</html>
